<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container-body">
        <div class="container-master">
            <header>
                <h1>Gerar Etiqueta</h1>
            </header>
            <main>
                <form action="" id="form">
                    <label class="control-label" for="fild-firstname">Primeira Linha</label>
                    <input class="control-form fr1" type="text" name="firstname" id="fild-firstname" placeholder="Primeira Linha">

                    <label class="control-label" for="fild-secondname">Segunda Linha</label>
                    <input class="control-form" type="text" name="secondname" id="fild-secondname" placeholder="Segunda Linha">

                    <label class="control-label" for="fild-thirdname">Terceira Linha</label>
                    <input class="control-form" type="text" name="thirdname" id="fild-thirdname" placeholder="Terceira Linha">

                    <div class="control-button">
                        <button class="button-printer" type="button">Imprimir</button>   
                        <button class="button-clean" type="button">Limpar</button>   
                    </div>
                </form>
            </main>
            <footer>
                <div class="container-footer">
                    <div class="container-footer-copyright">Â© Joyson Safety Systems / 2023</div>
                </div>
            </footer>   
        </div>
    </div>


    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
